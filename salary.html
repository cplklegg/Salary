<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Information</title>
  <style>
    .salary-card {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    .salary-card h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .salary-card p {
      font-size: 18px;
      margin: 10px 0;
    }
    .salary-card em {
      font-size: 16px;
      color: #666;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="salary-card">
  <h1>Salary Information</h1>
  <p><strong>Current Salary:</strong> N/A<br>
    <em>(Currently studying blockchain development and consulting in the crypto space)</em>
  </p>
  <p><strong>Expected Minimum Salary:</strong> $90,000+ annually</p>
</div>

</body>
</html>
